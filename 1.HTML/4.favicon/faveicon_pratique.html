<!--
    O favicon é o ícone que aparace no canto esquerdo da guia(aba).

    Geralmente é usado o formato de arquivo 'ico', mas algumas imagens png também funcionam.
    Mas é melhor sempre usar 'ico'.

    Como eu quero fazer uma configuração na minha aba, eu vou digitar a tag no <head>, depois do <title>.
    Use a tag <link>
    Vou usar os atributos:
    <link rel="shortcut icon"  type"image/x-icon"  href=""  >


-->
