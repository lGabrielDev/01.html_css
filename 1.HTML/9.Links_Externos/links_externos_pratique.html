<!-- 
Toda vez que você está acessando um site e clica em um local para ir para outra página, outro site ou até para baixar um arquivo, você está interagindo com um hyperlink.
Esse ponto que clicamos é chamado de hyperlink/âncora <a> anchor.


Atributos da tag <a>


- href      Especifica a url que da página.          Aqui diz qual a página que o usuário será transportado.   



- target    Especifica como abrir o documento.      
            -  _blank      Abre a página em uma nova guia em branco(_blank)
            -  _self       Abre na mesma página.



-rel        Especifica a relationship entre a página atual e a página linkada.
            - next          next document 
            - prev          previous document
            - external      página de outro site
            - nofollow      diz que não necessariamente apoia a propaganda anunciada
            


Digamos que eu esteja criando minha página e ainda não decidi qual será o href de um <a>.

É só colocar um # pra ser transportado para a mesma página(página atual).

<a href="#"></a>

                    
1-Faça um link simples para acessar o site W3schools. Lembrando que o atributo 'href' sempre acompanha a tag <a>.

2-Coloque o atributo target. Use cada um:
_blank      
_self     


3-Coloque o atributo rel(vou usar o external)

-->
