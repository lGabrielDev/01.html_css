Primeiramente, atenção com o direito de imagens. Trabalhe sempre com imagens com permissão de utilização.

Sempre que eu quiser colocar uma imagem na minha página web eu preciso ser inteligente.

Quanto maior o arquivo, mais demorado vai ficar pra abrir o site.


Antes de sair colocando imagem no meu site, eu preciso primeiro saber qual é o tamanho que essa imagem vai ocupar.

Digamos que eu encontrei uma imagem perfeita para colocar como logo no canto do site. Porém, eu só encontrei essa imagem de tamanho grande.

Tudo bem, eu posso fazer a alteração de tamanho de imagem com o CSS, porém o tamanho do arquivo vai continuar o mesmo.

Entao, antes de tudo eu preciso mudar o tamanho do arquivo. Como eu faço isso?


Abro um editor de imagens e diminuo o tamanho da imagem (de maneira proporcional, altura e largura ao mesmo tempo).

Agora sim, minha imagem tem um tamanho de arquivo menor e agora eu posso alterar o tamanho da imagem com CSS, sem me preocupar com o tamanho do arquivo.
