    Os títulos são conhecidos em inglês como 'headings'.
    Esses headings(títulos) possuem 6 níveis de hierarquia. Eles servem para organizar o conteúdo.

    Usamos as tags:
    <h1>,<h2>,<h3>,<h4>,<h5>,<h6>
    
    Não tem nada haver com o tamanho da fonte. É só a hierarquia dos títulos ( <h3> significa que é um subassunto do <h2> ).
    Exemplo:
    Quero falar sobre filmes. Meu <h1> será Filmes, os subassuntos de filmes serão meus <h2>. E se algum desses meus <h2> tiver um subassunto, eu coloco <h3>
