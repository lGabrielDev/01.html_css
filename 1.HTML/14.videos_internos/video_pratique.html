<!--
Colocar vídeos.
Uso a tag <video>


Os principais atributos da tag <video> são:

controls    Controle(volume,avançar,etc)
poster      Qual imagem vai aparecer no vídeo antes de eu clicar no play.
src         Origem do vídeo. Se eu estiver usando o <source> não preciso colocar. O atributo src já vai estar em <source>

width       Largura do vídeo
height      Altura do vídeo
type        Tipo do vídeo(mp4,ogv,etc)
loop        Vídeo fica em loop



Exercícios:
1-Coloque um vídeo simples(vídeo do urso).
Coloque todos os atributos acima.



2-Coloque o mesmo vídeo só que agora com a tag <source>. Caso não rode no formato wmv, rodar em mp4. 

3-Crie um parágrafo para caso o navegador do usuário não rodar em nenhum formato.

4-Mude a largura e altura do vídeo. Coloque dentro da tag <video> ou no CSS altere a tag <video>.

5-Coloque um vídeo simples, com o poster de outro servidor (copie o endereço de imagem).

No <source>, primeiro ele testa o que está em cima.

-->
