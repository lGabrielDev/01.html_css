<!-- Grouping tags

Para facilitar a formatação de vários elementos ao mesmo tempo, eu uso tags de agrupamento.
Antigamente, as principais eram <div> , <span>.

Para facilitar o entendimento do código e deixar mais organizado, é interessante colocar também outras tags de agrupamento.

tags mais usadas:


<main>          especifica o conteúdo principal do documento
<header>        uma div para cabeçalho
<nav>           uma div para um conjunto de links de navegação <a>
<section>       uma section como o próprio nome diz 
<article>       artigos
<footer>        rodapé
<details>
<summary>



Essas tags servem para organizar e facilitar a leitura do seu código. Ao invés de usar várias <div> e criar uma class pra cada uma, eu crio essas tags de agrupamento. Bem melhor.
