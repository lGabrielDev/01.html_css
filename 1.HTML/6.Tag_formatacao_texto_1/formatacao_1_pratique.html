<!--
        Algumas tags:
        <strong>     = Negrito                          Significa que a palavra/frase tem força no texto.
        <b>          = bold (negrito)                   Forma não semântica de usar o negrito. Mas também funciona.
        <em>         = Itálico                          Significa que eu quero dar emphasis.
        <i>          = italic                           Forma não semântica de usar o itálico. Mas também funciona.
        <mark>       = Marca texto                      Deixo o texto marcado com uma caneta marca texto.
        <del>        = texto deletado                   Quando eu quero que o usuário desconsidere um texto.
        <ins>        = inserted (texto inserido)        Crio um underline.
        <address>    = Deixa em destaque                Destaco um endereço(telefone,e-mail,URL,physical address,rede social,etc.)
        <abbr>       = <abbr title>                     Abreviações. Passe o mouse em cima da palavra abreviada.
        sub          = subscript                        Texto abaixo
        sup          = superscript                      Texto acima
        
     -Crie um parágrafo para cada tag citada acima (negrito têm 2 formas e itálico também).
     -Em pelo menos 2 parágrafos, explique a tag que foi usada (less than, greater than).
     -No parágrafo <address>, coloque seu telefone e use os símbolos da maneira correta (Igual no &lt;)
