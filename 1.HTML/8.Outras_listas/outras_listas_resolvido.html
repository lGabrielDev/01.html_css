<!--Aqui,não tem número/letra/letra romana,etc...
    Apenas escrevo o que eu quero.
    -Crie uma lista com 2 campos(Coisas para levar no carro, e coisas para levar na mochila).
    -Use uma dl(description list) e dentro coloque os dt(description terms) e dentro os dd.
    -Escreve um parágrafo mas não use nenhuma tag.
    -Selecione o que você escreveu, use o comando 'CTRL+SHIFT+P' e escolha wrap with Abbreviation.
    -Escolha a tag que deseja, nesse caso é de parágrafo <p> e dê enter. 
    -Fica muito mais rápido e produtivo.
-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title>Outras listas</title>
</head>
<body>
    <h2>Outras listas.</h2>
    <p>Bem simples de entender.Aqui vamos dar apenas 1 exemplo de como usar outro tipo de lista.</p>
    <dl>
        <dt>Coisas para levar no carro</dt>
        <dd>Mochila</dd>
        <dd>Tênis</dd>
        <dd>Chave do carro</dd>
        
        <dt>Levar na mochila</dt>
        <dd>Chave da casa</dd>
        <dd>Garrafa d'água</dd>
    </dl>
    
</body>

</html>
