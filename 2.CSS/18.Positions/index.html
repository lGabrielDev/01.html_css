Positions
Especifica o tipo de posição que o elemento vai ter.

static             = Todo elemento por padrão vem static. Não consigo movimentar.
relative;          = Movimenta o elemento do mesmo lguar que ele está
absolute;          = Movimenta o elemento respeitando seu pai. Esse pai, precisa ter uma position relative/absolute.


Os elementos são posicionados usando as propriedades:

top, right, bottom, left        ordem de um relógio


static

Por padrão, todo elemento vêm de forma static.
Se o elemento for static, não consigo mover ele com o top, right, bottom, left

Para mover um elemento, eu preciso definir a position dele.


---------------------------------------------------------------------------------------
relative
Você posiciona o elemento de onde ele de fato está. Na posição original dele.
Aqui é o padraozin. Se o elemento está em um lugar , eu vou mover ele de onde ele está.

-Crie 1 <div> dentro de outra.
-Dê uma class diferente para cada uma(container,box).
-Na <div> container:
    -width height 500px x 500px
    -border
    -background-color de uma cor
-Na <div> box:
    -width height 200px x 200px
    -background-color de outra cor
    -position:relative;
    -Altere top, right, bottom, left.

    Viu?? Você moveu o elemento de onde ele estava.


---------------------------------------------------------------------------------------

absolute
Aqui, vamos posicionar o elemento com relação ao elemento que ele está dentro. Lembrando que esse elemento pai que ele está dentro têm que ter uma position.

Se o elemento pai não tiver position , ou tiver position static, não vai funcionar.


-Repita o exercício anterior.
-Coloque position relative na <div> container
-Na div box:
    -Coloque position:relative e altere top 50ox; right 50px; e veja o que acontece.

Viu?? Ele moveu de onde ele estava.

-Agora troque o position da box para absolut
Viu?? Ele rexpeitou elemento mais próximo que tinha uma position definida (abolute ou relative)



Resumindo....

position:relative;          = Movimenta o elemento do mesmo lguar que ele está
position:absolute;          = Movimenta o elemento respeitando seu pai. Esse pai, precisa ter uma position relative/absolute.

Aqui eu posiciona em relação a janela inteira.

    -width height 200x200
    -background-color
    -Alinhe ele no canto inferior direito (right:0; bottom:0;)
-Determine uma height para o body de 5000px (Agora temos um scroll)

Perceba que se eu rolar o scroll o elemento vai acompanhar.
-Coloque position:fixed;

Agora sim, o elemento está fixo.
