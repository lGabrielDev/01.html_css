 CSS id Selector
Usado para 1 elemento único

Aqui eu dou um ID para meu elemento. Digamos que eu queira formatar o style de apenas 1 dos parágrafos.

Primeira coisa, eu dou um ID ao parágrafo que eu quero.
Crio um atributo id na tag.

<p id="p2"> </p>

-Vá no head e mude a cor e alinhe ao meio o parágrafo 2.

Para funcionar, eu tenho que colocar # na frente do id.
Ficaria assim:


<head>

<style>

CSS class Selector

Grupo de elementos

Aqui eu coloco uma classe, ou seja... Posso ter mais de 1 elemento com essa mesma classe.



Digamos que eu queira deixar na mesma formatação o <h1> e os dois primeiros <p>.

Eu quero o <h1> e os dois primeiros parágrafos alinhados ao meio e na cor vermelha.


-Vou nos meus elementos (<h1> , 2 primeiros <p>) e coloco o atributo class
<h1 class="class_1">
<p  class="class_1">



Agora , é só colocar o style no head, e especificar a class.

Ao contrário do id que eu usava #
Aqui eu vou usar . (ponto)

    style>
            .class_1 {
            text-align:center;
            color:red;
            }
            
        </style>




-
-
Basicamente, o que eu estou dizendo é :
CSS, pegue todos os elementos que são da class "class_1" e faça essa formatação. Legal, né?



--------------------------------------------------------------------------------------------------------------------------------------------------------
Diferenciando elementos do CSS class Selector
Perceba que <h1> e <p> estão na mesma class.

Se eu quisesse especificar qual tipo de elemento da class que eu quero alterar, eu faria:

Sabendo que <h1> e <p> estão na mesma classe,

-Faça a formatação  da class_1 de apenas os <p>.




Aqui, fica igual o de cima, eu só vou especificar o elemento <p> antes. Vai ficar assim:



 <style>
        p.class_1 {
          text-align:center;
          color:red;
        }

    </style>
