<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/e1b69a7947.js" crossorigin="anonymous"></script>
	<!-- CSS external -->
	<link rel="stylesheet" href="form.css">
	<title>Form</title>
</head>
<body>
	<div class="form">
		<form action="">
			<header class="header">
				<i class="fa-solid fa-right-to-bracket"></i> <!-- icon -->
				<h2 id="title">Cadastro</h2> 
			</header>
		

			<div class="blocos bloco1">
				<label for="name" class="label">Name</label>
				<div class="input inputName">
					<i class="fa-solid fa-user"></i> <!-- icon -->
					<input type="text" name="name" id="name" placeholder="name" required>
				</div>
			</div>


			<div class="blocos bloco2">
				<label for="email" class="label">Email</label>
				<div class="input">
					<i class="fa-solid fa-envelope"></i> <!-- icon -->
					<input type="email" name="email" id="email" placeholder="email" required>
				</div>
			</div>


			<div class="blocos bloco3">
				<label for="password" class="label">Password</label>
				<div class="input">
					<i class="fa-solid fa-lock"></i> <!-- icon -->
					<input type="password" name="password" id="password" placeholder="password" required>
				</div>


			</div>
			<!-- submit button -->
			<div id="divButton">
				<button type="submit" id="button">Enviar</button>
			</div>
		</form>
	</div>
</body>
</html>
