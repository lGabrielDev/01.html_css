<!-- 
CSS Padding
Padding significa preenchimento

Usado para preencher o espaço de um elemento.


1- Crie um arquivo CSS External usando <link>
-Coloque uma class em um <p>
-Coloque uma shorthand border no <p>
-Coloque uma width nesse <p> para a borda ficar menor
-Agora sim, coloque um padding.


Igual nas propriedades estudadas antes, se eu colocar apenas padding, vou formatar as 4 sides.

Se eu quiser formatar cada side eu faço:

padding-top
padding-right
padding-bottom
padding-left


A ordem continua a mesma (top right bottom left)


1- Coloque padding em cada side 1 por vez.(Compare o que acontece.)
2- Coloque padding de 50px em cada.

---------------------------------------------------------------------------------------------------------------------------------------------------------------

Padding - Shorthand Property


Denovo nos deparamos com a shorthand.

Igual as outras propriedades, aqui eu coloco tudo na mesma linha.

Claro, vou segui a ordem (top right bottom left)



1- Coloque uma padding shorthand



Se eu colocar apenas um valor, eu altero todas as sides de uma vez

padding:5px



-------------------------------------------------------------------------------------------------------------------------------------------------------
