<!--
CSS é a linguagem usada para estilizar nosso arquivo html.
CSS = Cascading Style Sheets  -  Folhas de estilo em cascata


Antes, toda a formatação de uma página html era feito com tags no próprio html. Isso causava uma confusão no código. 

Para facilitar, a World Wide Web Consortium (W3C) criou o CSS.

Geralmente o style é definido em um arquivo externo .css .

----------------------------------------------------------------------------------------------------------------------------


syntax

A CSS consiste em um selector and a declaration block

h1 {color:blue;  font-size:12px;}


h1  = selector               Qual é o elemento que eu quero estilizar?
{}  = bloco de declaração

Dentro das chaves {} (bloco de declaração) eu tenho a propriedade e o valor

color      = propriedade           blue = valor da propriedade
font-size  = propriedade           12px = valor da propriedade


Perceba que eu uso semicolons (ponto e vírgula) para finalizar uma propriedade.



----------------------------------------------------------------------------------------------------------------------------



-->
