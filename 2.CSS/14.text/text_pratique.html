    Text Spacing
Aqui vamos ver o espaçamento das letras,linhas, etc... A distância entre as letras.

text-indent         Define o espaço da primeira linha do texto. (2 dedinhos de parágrafo na escola)
letter-spacing      Define o espaçamento dos caracteres/letras do texto.
word-spacing        Espaçamento das palavras
line-height         Espaçamento entre as linhas
white-space         Define o espaço que eu dou.





    white-space
Define o espaço que eu dou.

white-space: normal             Mesmo que eu dê 50 espaços, só vai contar como 1 espaço, mas se precisar vai pular linha.
white-space: nowrap;            Mesmo que eu dê 50 espaços, só vai contar como 1 espaço e nunca vai pular de linha.
white-space: pre;               Vai acompanhar os espaços e a quebra de linha que eu der.
