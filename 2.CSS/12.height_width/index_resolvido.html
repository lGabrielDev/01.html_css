max-width

Para entender melhor, crie 2 <p>

-Dê uma class para cada um.
-Coloque um background-color
-Coloque uma borda

-Agora, em 1 dos <p> coloque max-width:700;
-No outro coloque apenas width:700;


Diminua o navegador e veja o que acontece.

No max-width ele coloque um valor máximo de largura, mas que se eu diminuir o navegador ele vai ficar menor. Eu estabeleci apenas o valor máximo, podendo sim ficar menor.

Crie uma <div> dentro de <main> e coloque um max-width e um min width.
Veja na prática



No width apenas eu to dizendo que a largura vai ser 700px. Não importa se eu diminuir a tela. Se eu diminuir a tela vai ser criado uma barra scroll horizontal e a largura do elemento vai ficar 700px e foda-se.

Crie uma div qualquer e coloque um max-width e um min width.
