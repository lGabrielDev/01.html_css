<!--
  Items
  
  Aqui, eu aplico a propriedade direto no filho que eu quero movimentar.

  As propriedades são:

  order                              Escolho a ordem dos items
  flex-grow                          Distribui os elementos e aumenta o item
  flex-shrink                        Diminui o item
  flex-basis                         Base de altura/largura. Essa base vai definir o grow e shrink
  flex                               Shorthand para flex-grow, flex-shrink, and flex-basis
  align-self                         Alinha o item de forma vertical (flex-direction:column; a direção muda)




  Vamos praticar:

  -Crie uma <section> e dê uma class pra ela (container)
  -Dentro dela, crie 3 article:
    -Dê uma class igual pra todas
    -Dê uma class individual para cada uma
  --------------------------------------------------------------------------------------------------------------------------------------------
  order:;
  Escolho a ordem dos meus items
  Por padrão todos são 0 e seguem a ordem que foram criados.


  -Use a propriedade order:; em cada item e escolha a ordem que quiser.
  Use números (0,1,2,3,4,5...)

  Número 0 vai ser o primeiro, 1 o segundo, etc....

  Se eu colocar -1 ele será o primeiro item.


  --------------------------------------------------------------------------------------------------------------------------------------------

  --------------------------------------------------------------------------------------------------------------------------------------------

  
  flex-grow:;

  Distribui os elementos na largura toda.

  O valor padrão é 0.

  -Coloque um flex-grow:1; na <div> usando a mesma class.

  Viu? A largura inteira foi preenchida e o tamanho foi dividido de forma igual para os items.

  Imagine que eu tenha 3 <divs>. Por padrão o flex-grow delas é 0. Se eu colocar um flex-grow 1 na <div_2>, a <div_2> vai ter um tamanho maior que as outras.


  -Coloque um flex-grow:0; em todas.
  -Agora coloque um flex-grow:2; da <div_2>.

    Viu??

  A largura toda foi preenchida e a <div_2> ficou maior.
  
  --------------------------------------------------------------------------------------------------------------------------------------------
  flex-shrink

  Ao contrário do grow, aqui ele vai diminuir o item.
  
  -Coloque 10 <div> items
  -Coloque um flex-shrink:2; em uma dos items.
  --------------------------------------------------------------------------------------------------------------------------------------------

  flex-basis
  Escolho uma largura padrão (se for flex-direction:row;)
  Escolho uma altura padrão  (se for flex-direction:column;)


  -Tire a largura dos items
  -Coloque uma frase em uma das 3 <div>
    <div> item 1 </div>
    <div> item 2 </div>
    <div> item 3 daora bolado daora </div>

  Aqui, a div 3 vai ser maior. Quando eu não estabeleco largura , o conteudo que vai decidir a largura.
  Então, a div 3 vai ser maior.

  Para não ter problema, eu estabeleco uma base de largura/altura (dependendo se for row ou column).

  -Coloque um flex-basis nas divs, usando a mesma class.
  --------------------------------------------------------------------------------------------------------------------------------------------

  flex
  Shorthand para flex-grow, flex-shrink, and flex-basis
  --------------------------------------------------------------------------------------------------------------------------------------------
  align-self:;

  Assim como o align-items, só vai funcionar se o flex-wrap for nowrap. Ou seja, tem que ser linha única.

  nowrap - Linha única
  wrap   - Multiple rows

  -Crie uma <div> cntainer e de uma class
    -Crie 3 <div> item dentro.
      -Dê uma class igual pra todas e uma individual

  -Centralize as 3 <divs> na direção horizontal e vertical

    -Coloque a <div_1> em cima e a <div_3> em baixo com o align-self:;

    
  Se não funcionar, verifique o flex-wrap.

  --------------------------------------------------------------------------------------------------------------------------------------------
  Se eu quiser centralizar o texto de uma box, é só colocar um <span> e centralizar o pai dessa <span> com display flex.

  --------------------------------------------------------------------------------------------------------------------------------------------


-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="padrao.css">
    <title>Document</title>
</head>
<body>
  <section class="container">
    <article class="item item_1">item 1</article>
    <article class="item item_2">item 2</article>
    <article class="item item_3">item 3 ds sadsa sad sa</article>
</body>
</html>
