<!-- 
Antes de começar a estudar colors, crie:

-Estrutura html
-h1 e 1 parágrafo
------------------------------------------------------------------------------------------------------------------------------------
    
    Colors
As cores são especificadas usando nomes predefinidos ou os formatos: HEX,RGB,HSL, RGBA, HSLA.
------------------------------------------------------------------------------------------------------------------------------------

Predefined color name
1- Formate o background color do <h1> e do <p>. Use uma cor para cada um , usando predefined color names(blue,yellow,tomato,etc..).

Boas práticas, crie o <style> no <head> (Inline CSS).

2- Formate a cor da fonte do <h1> e de 2 <p> com cores diferentes. Use um id para cada <p>.

------------------------------------------------------------------------------------------------------------------------------------
Vários formatos:

-Crie 4 <h1>.
-Coloque a mesma background-color (tomato) para cada <h1>, só que cada um têm que ter um formato de cor (Predefined name,HEX,RGB,HSL)
RGBA e HSLA vou ver depois.

-Como são 4 <p>, eu preciso criar um id para cada um.

Apague os styles para fazer os próximos exercícios.

------------------------------------------------------------------------------------------------------------------------------------ 
HEX
-Crie 2 parágrafos usando cores diferentes. Internal CSS.
-Coloque transparência de 25% nos dois <p>.

Para fazer isso eu acrescento 2 dígitos no final.
Se a cor azul (em HEX), é assim:
#0000ff     Cor cheia
#0000ff25   Cor com transparência de 25%
------------------------------------------------------------------------------------------------------------------------------------ 
RGB
A sintaxe seria:
rgb(red, green, blue)
rgb(255,0,0)

Mude as cores de HEX para RGB
------------------------------------------------------------------------------------------------------------------------------------ 
RGBA
rgb(red, green, blue, alpha)            alpha é a transparência
Quanto eu quero colocar transparência no meu RGB, eu uso o RGBA.

Para colocar transparência em RGBA é a mesma coisa.
rgb(255,0,0)        cor completa
rgb(255,0,0,0.25)   trasparência 25%
rgb(255,0,0,1.0)    cor cheio em 100%

- Coloque transparência nas duas cores.
------------------------------------------------------------------------------------------------------------------------------------ 
HSL
hsl(hue, saturation, lightness)
hsl(120,100%,50%)

-Coloque as cores no formato HSL
------------------------------------------------------------------------------------------------------------------------------------
HSLA
hsla(hue, saturation, lightness, alpha)

Igual o RGBA que é um extensão do RGB, o HSLA é um extenção do HSL.

Aqui funciona igual. Vou colocar trasnparência na cor.

-Coloque trasnparência nas duas cores.

hsla(120, 100%, 50%, 0.3)
------------------------------------------------------------------------------------------------------------------------------------
É possível fazer a alteração de cor, transparência, formato de cor apenas com o mouse.

-Passe o mouse em cima da cor e brinque.
-Mude a cor, transparência, formato. Ele altera sozinho. Nice né?
------------------------------------------------------------------------------------------------------------------------------------



-->
    
    
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>

    <style>
        #p_1{background-color:hsla(120, 100%, 50%, 0.589);}
        #p_2{background-color:hsla(182, 26%, 58%, 0.534)}
    </style>

</head>
<body>
    <h1>Colors</h1>
    <p id="p_1">Red</p>
    <p id="p_2">Green</p>
</body>

</html>
