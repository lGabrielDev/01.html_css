Se a cor azul (em HEX), é assim:
#0000ff     Cor cheia
#0000ff25   Cor com transparência de 25%
------------------------------------------------------------------------------------------------------------------------------------ 
RGB
A sintaxe seria:
rgb(red, green, blue)
rgb(255,0,0)

Mude as cores de HEX para RGB
------------------------------------------------------------------------------------------------------------------------------------ 
RGBA
rgb(red, green, blue, alpha)            alpha é a transparência
Quando eu quero colocar transparência no meu RGB, eu uso o RGBA.

Para colocar transparência em RGBA é a mesma coisa.
rgb(255,0,0)        cor completa
rgb(255,0,0,0.25)   trasparência 25%
rgb(255,0,0,1.0)    cor cheio em 100%

- Coloque transparência nas duas cores.
------------------------------------------------------------------------------------------------------------------------------------ 
HSL
hsl(hue, saturation, lightness)
hsl(120,100%,50%)

-Coloque as cores no formato HSL
------------------------------------------------------------------------------------------------------------------------------------
HSLA
hsla(hue, saturation, lightness, alpha)

Igual o RGBA que é um extensão do RGB, o HSLA é um extenção do HSL.

Aqui funciona igual. Vou colocar trasnparência na cor.

-Coloque trasnparência nas duas cores.

hsla(120, 100%, 50%, 0.3)
