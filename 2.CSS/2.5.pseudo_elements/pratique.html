pseudo-elements
Usado para especificar partes de um elemento

Exemplo:
Formatar apenas a primeira linha de um elemento

Para colocar um pseudo_element vou usar o :: (dois pontos)



Os principais pseudo-elements são:

::first-line
::first-letter
::marker
::selection
::after
::before

::before
Insere algo antes do conteúdo do elemento
Use a propriedade content pra dizer o que será escrito

}
--------------------------------------------------------------------------------------------------------------------------------------------------

}
