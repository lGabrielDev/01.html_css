block and inline Elements

Block Elements são elementos (tags) que quando criados começam em uma nova linha. Ele também sempre ocupa a largura máximo disponível.
(<div>,<p>,<h1>,<ol>,<ul>,entre várias outras)


-Crie 1 <h1>
-Crie 1 <div> com uma palavra dentro
-Crie 1 <p>
-Coloque uma borda simples em cada um.

Perceba que cada block element pulou uma linha e a width das caixas ficou no máximo.






Inline Elements são elementos(tags) que quando criadas não pulam linha e usam a width necessária apenas.
(<a>,<b>,<strong>,<span>)


-Crie um <p> e coloque uma <span> em alguma frase.
-Coloque uma borda no <span>
