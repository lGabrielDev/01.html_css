<!--
    Altere as listas usando CSS.
Ao invés de alterar minhas listas com html (type start reversed), eu uso CSS.

Muito melhor e mais clean de usar.



As propriedades css para listas são:


list-style-type             Escolho o tipo do meu marker.
list-style-position         Posição do marker (outside/inside)
list-style-image            Colocando uma imagem no lugar do item marker.


    
    list-style-type
Escolho o tipo do meu marker.
ul      (square,circle,disc)
ol      (1,a,A,i,I)


-Crie 2 <ul> com 3 <li> simples
-Vá no CSS external, coloque a propriedade list-style-type (square,circle,disc).



-Crie 2 <ol> com 3 <li> simple
-Vá no CSS external, coloque a propriedade list-style-type (upper-roman/lower-roman,  upper-alpha/lower-alpha)




Removendo o marcador
list-style-type:none;

-Crie uma <ul> simples com 3 <li>, remova o marker,  tire o padding e o margin (coloque 0px).
Viu? O marcador sumiu.






    list-style-position
Posição do marker (outside/inside)
Decido se o marker (marcador/bolinha preta) vai ficar dentro ou fora da box das <li>

-Apague tudo.
-Crie 2 <ul>
-Coloque uma border com width:fit-content; em cada <li> (Assim consigo entender melhor o exercício).
-Dê uma class para cada <ul>


Viu?? O marcador fica dentro ou fora da <li>







    list-style-image
Colocando uma imagem no lugar do item marker.

list-style-image: url();


-Crie uma <ol> e uma <ul> com 3 <li> em cada.
-Troque o list marker por um ícone diferente.







    list-style (shorthand)

-Crie uma <ul> simples com <li>
-Coloque uma borda nas <li>
-Coloque a propriedade shorthand list-style e dê CTRL+SPACE. Viu?? Apareceu a ordem das propriedades. 
-Siga a ordem : 
    list-style-type: ;
    list-style-position:;
    list-style-image: ;

Quando você quiser usar uma imagem como marker, é importante colocar também o type (square,disc,etc...).
Se por acaso não carregar a imagem como marcador, vai mostrar o type padrão.

list-style: square inside url();




Colorindo o marcador.


-Crie 1 <ul> com 3 <li> e pinte o background-color e o color
-Formate o background-color e o color dos <li>
