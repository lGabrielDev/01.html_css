<!-- Margin

É usado para criar espaço em torno dos elementos. É o distanciamento de um elemento para o outro. Distanciamento de um elemento para os cantos da tela, etc...

Individual Sides

Eu posso colocar propriedades individuais para cada side.

margin-top
margin-right
margin-bottom
margin-left

margin: auto;               Centralizado. Posso centralizar uma box.



1 Coloque todas as CSS em um documento externo (External CSS)
Pule uma linha em cada propriedade para ficar organizado.

-Crie 2 <p>
-Dê uma class ao primeiro <p>
-Coloque uma solid border em um <p>
-Coloque um backgroundo color nesse <p>
-Coloque margin em cada side.

Eu também posso colocar valores de margin negativo.

-Coloque o margin-top -10px

-----------------------------------------------------------------------------------
Margin - Shorthand Property

Aqui também não vai ser diferente.
Seguindo a ordem das sides (top right bottom left)

Eu coloco todas as propriedades na mesma linha, usando apenas uma propriedade.

margin:20px 900px 10px 1px;



margin: 25px 50px 75px 100px;  Isso é a mesma coisa que:


margin-top:    25px
margin-right:  50px           Isso
margin-bottom: 75px
margin-left:   100px


Se eu usar apenas 1 valor...
margin:200px

Será alterado as 4 sides.


Eu também posso colocar o valor auto

margin:auto             Ele deixa centralizado. Mesmo se eu diminuir a tela, ainda continua.

1-Faça o teste usando o valor auto.


-Crie um <h2> e coloque uma borda nele
Eu quero a box do <h2> centralizado e somente em cima quero um espaçamento maior

é só usar o auto

margin:200px auto 40px auto;
