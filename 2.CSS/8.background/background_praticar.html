-use a CSS background-repeat: Use todos os tipos de repeat:
. repeat        repete em todas as direções... pro lado e pra cima
. repeat-x      repete as imagens horizontalmente
. repeat-y      repete as imagens verticalmente
. no-repeat     não repete a imagem. Ela só vai aparecer 1 vez.
