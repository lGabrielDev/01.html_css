<!--     Display
A propriedade display especifica como um elemento será exibido.

O elemento pode ser Block-level ou Inline Elements


    display: block;

-Sempre começa em uma linha nova e ocupa toda largura disponível.
-Ele pode ter width e height.
-Não têm nenhum outro elemento do lado.

Examples of block-level elements:
<div>
<h1> - <h6>
<p>
etc...




display: inline;
-Permanece na mesma linha e ocupa apenas a largura necessária. Ele vai ter o comportamento de palavras.
-Não tem width e height

Eu não consigo mexer na width e height de um elemento com display inline.
Examples of inline elements:

<span>
<a>
<img>
<strong>
<i>
etc...
