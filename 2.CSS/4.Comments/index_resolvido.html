<!-- 
Os comments no CSS funcionam igual o do SQL.

Eu vou colocar os símbolos:
 /* */
Dentro de <style> no <head>




1- Faça um comentário no body e diga que o h1 será pintado de vermelho.
2- Mude a cor do h1 para vermelho. Faça isso usando o <style> no <head>.
3- Faça um comentário no style dizendo que foi alterado para red.

-->




<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    
    <style>
        /*h1 color:red;*/
        h1{
            color:red;
        }
    </style>

</head>
<body>
    <h1>Comments</h1> <!-- 1 pintar cor da fonte do <h1> para red -->
</body>
</html>
