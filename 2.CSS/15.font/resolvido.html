Fallback Fonts (fontes alternativas)


As vezes o navegador do usuário ou o dispositivo dele não vai conseguir ler determinada fonte. Para evitar problema, eu coloco fontes genéricas. Se, caso a primeira fonte não funcionar, ele vai tentar outra, e outra etc. Sempre termina a lista com uma fonte genérica.

Para fazer isso eu separo por vírgulas (comma).

font-family: Georgia, 'Times New Roman', Times, serif;



Aqui eu tenho 3 fontes: Tahoma, Verdana, and sans-serif.


p {
font-family: Tahoma, Verdana, sans-serif;
}

A segunda e terceira são backups para caso a primeira não funcione.
